<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindfulness Meditation</title>
  <style>
    /* Basic styling for the page */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: teal;
      padding: 20px;
      color: #fff;
      text-align: center;
      height: 60px;
    }

    h1 {
      margin: 0;
      font-size: 3.5rem
    }

    main {
      padding: 20px;
    }

    /* Styling for the video container */
    #video-container {
      max-width: 70%;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-bottom: 50px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding-top: 70px;
    }

    .video-caption {
      font-size: 20px;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
      background-color: teal;
      padding: 10px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>Mindfulness Meditation</h1>
  </header>
  <main>
    <div id="video-container">
      <div class="video-wrapper">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/U9YKY7fdwyg"
          title="10-Minute Meditation For Beginners" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <p class="video-caption">10-Minute Meditation For Beginners</p>
      </div>
      <div class="video-wrapper">
        <iframe width="878" height="463" src="https://www.youtube.com/embed/eVyHS1Oc8pc"
          title="20 minute mindfulness meditation | presence | deepening attention" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <p class="video-caption">20 minute mindfulness meditation | presence | deepening attention</p>
      </div>
      <div class="video-wrapper">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/QfA7zDxi26k"
          title="20-Minute Breath Meditation for Advanced Practitioners" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
        <p class="video-caption">20-Minute Breath Meditation for Advanced Practitioners</p>
      </div>
    </div>

  </main>

</body>

</html>
